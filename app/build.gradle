apply plugin: 'com.android.application'
apply plugin: 'bugly'   //添加Bugly符号表插件

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.jalen.screenrecord"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.tt:whorlviewlibrary:1.0.3'
    compile 'com.android.support:cardview-v7:23.+'
    compile 'com.android.support:support-v4:23.+'
    compile 'com.tencent.bugly:crashreport:1.2.+'  //其中<version>替换为当前最新的Bugly SDK版本号

    compile files('src/main/libs/classes-dex2jar.jar')
}

bugly {
    appId = '900011116'    //注册时分配的App ID
    appKey = 'ceHSGtZb6pIpS9qV'  //注册时分配的App Key
}
